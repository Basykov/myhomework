<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="{% static 'main_page.css' %}">
        {% load django_bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

<body>

    

    <header class="container text-center mt-5 header_specs">
        <h1 class="display-4">This is main page</h1>
    </header>


    <button type="button" class="btn btn-primary btn-lg button_specs">
        <a href="{% url 'first_sub' %}" class="txtin_button">First page</a>
    </button>

    <button type="button" class="btn btn-primary btn-lg button_specs">
        <a href="{% url 'second_page' %}" class="txtin_button">Second page</a>
    </button>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container text-center mt-5 custom-color3 footer_specs">
        <p4 class="display-4">End of page</p>
    </footer>

</body>
</html>
